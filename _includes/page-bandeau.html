{% if page.image.bandeau %}
<img class="bandeau" src="{{ page.image.url }}" alt="{{ page.image.alt | default: 'bandeau' }}" />
{% else %}
<img class="logo-title hiw" src="{{ page.image.url }}" alt="logo comobi" />
{% endif %}

{% if page.title %}
<h1 style="background: {{ page.title.background }};">{{ page.title.text }}</h1>
{% endif %}
