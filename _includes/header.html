<script>
function openMobileMenu() {
  let menuItemListElements = document.getElementsByClassName("menu-item-list");
  if (menuItemListElements.length > 0) {
    let menuItemList = menuItemListElements.item(0);
    if (menuItemList.style.display === "block") {
      menuItemList.style.display = "none";
    } else {
      menuItemList.style.display = "block";
    }
  }
}

function displayActiveMenuItem() {
    let path = decodeURIComponent(window.location);
    let menuItemList = document.getElementsByClassName("menu-item-list");
    if (menuItemList.length > 0) {
      let menuItem = menuItemList.item(0).children;
      for(i=0 ; i < menuItem.length ; i+=1) {
        let item = menuItem.item(i);
          if (path === item.href) {
              item.className += " active";
          }
      }
    } else {
      throw "there is no menu item";
    }
}
displayActiveMenuItem()
</script>
